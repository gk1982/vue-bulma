<!DOCTYPE html>
<html lang="pl-PL">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/icon.png">
  <title>Szyfr wsteczny</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.css">
  <script src="js/vue.js"></script>
  <body>
    <section class="section" id="hello-world-app">
      <div class="columns">
        <div class="column is-half">
          <div class="container">
            <h1>Wpisz swój tekst do zaszyfrowania:</h1>
            <div class="control is-loading">
            <input class="input" type="text" v-model="msg" placeholder="tajna wiadomość">
            </div>
          </div>
        </div>
        <div class="column is-half">
        <p>Wiadomość zaszyfrowana:</p>
        <div class="control">
        <div class="tags are-large">
          <span class="tag">{{ msg | reverse }}</span>
        </div>
        </div>
        </div>
      </div>
  </section>
  <script>
    new Vue({
    el: "#hello-world-app",
    data() {
    return {
    msg: ""
    }
    },
    filters: {
    reverse: function(data) {
    const reverse = 
    data.split("").reverse().join("");
    return reverse;
    }
    }
    
    });
  </script>
</body>
</html>
